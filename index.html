<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Математический тренажёр</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="header--logo">
                <h2>Математический тренажёр</h2>
            </div>
            <div class="header--menu">
                <ul>
                    <li class="btn__on" id="1" onclick="exercise.startExercise(this.id);">Умножение на 2</li>
                    <li id="2" onclick="exercise.startExercise(this.id);">Деление на 2</li>
                    <li id="3" onclick="exercise.startExercise(this.id);">Умножение на 3</li>
                    <li id="4" onclick="exercise.startExercise(this.id);">Деление на 3</li>
                    <li id="5" onclick="exercise.startExercise(this.id);">Умножение на 4</li>
                    <li id="6" onclick="exercise.startExercise(this.id);">Деление на 4</li>
                </ul>

            </div>

        </div>
        <div class="content">

            <div class="content-box" id="box">
                <div class="content--header" id="content-header">
                    <h2>Упражнение "Умножение на 2"</h2>
                </div>
                <div class="progress-bar">
                    <progress id="progress"></progress>
                </div>
                <div class="content--exercise">
                    <div class="element" id="firstOperand"></div>
                    <div class="element" id="operator"></div>
                    <div class="element" id="secondOperand"></div>
                    <div class="element">=</div>
                    <input class="input-waiting" id="answer" type="text" autofocus onchange="giveAnswer(this.value)">
                </div>
                <div class="content--msg" id="msg"></div>
            </div>
 
        </div>

    </div>
    
</body>
</html>
