<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Математический тренажёр</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="header--logo">
                <h2>Математический тренажёр</h2>
            </div>
            <div class="header--menu">
                <ul>
                    <li class="btn__on" id="1" onclick="exercise.startExercise(this.id);">Умножение на 2</li>
                    <li id="2" onclick="exercise.startExercise(this.id);">Деление на 2</li>
                    <li id="3" onclick="exercise.startExercise(this.id);">Умножение на 3</li>
                    <li id="4" onclick="exercise.startExercise(this.id);">Деление на 3</li>
                </ul>

            </div>

        </div>
        <div class="content">
            <!-- 01 -->
            <div class="content-box" id="box-1">
                <div class="content--header">
                    <h2>Упражнение "Умножение на 2"</h2>
                </div>
                <div class="progress-bar">
                    <progress id="progress-bar"></progress>
                </div>
                <div class="content--exercise">
                    <div class="element" id="1-1">2</div>
                    <div class="element">x</div>
                    <div class="element" id="2-1">2</div>
                    <div class="element">=</div>
                    <input class="input-waiting" id="answer-1" type="text" autofocus onchange="giveAnswer(this.value)">
                </div>
                <div class="content--msg" id="msg-1"></div>
            </div>

            <!-- 02 -->
            <div class="content-box" id="box-2">
                <div class="content--header">
                    <h2>Упражнение "Деление на 2"</h2>
                </div>
                <div class="content--exercise">
                    <div class="element" id="1-2">2</div>
                    <div class="element">:</div>
                    <div class="element" id="2-2">2</div>
                    <div class="element">=</div>
                    <input class="input-waiting" id="answer-2" type="text" autofocus onchange="giveAnswer(this.value)">
                </div>
                <div class="content--msg" id="msg-2"></div>
            </div>

            <!-- 03 -->
            <div class="content-box" id="box-3">
                <div class="content--header">
                    <h2>Упражнение "Умножение на 3"</h2>
                </div>
                <div class="content--exercise">
                    <div class="element" id="1-3">2</div>
                    <div class="element">x</div>
                    <div class="element" id="2-3">2</div>
                    <div class="element">=</div>
                    <input class="input-waiting" id="answer-3" type="text" autofocus onchange="giveAnswer(this.value)">
                </div>
                <div class="content--msg" id="msg-3"></div>
            </div>

            <!-- 04 -->
            <div class="content-box" id="box-4">
                <div class="content--header">
                    <h2>Упражнение "Деление на 3"</h2>
                </div>
                <div class="content--exercise">
                    <div class="element" id="1-4">2</div>
                    <div class="element">:</div>
                    <div class="element" id="2-4">2</div>
                    <div class="element">=</div>
                    <input class="input-waiting" id="answer-4" type="text" autofocus onchange="giveAnswer(this.value)">
                </div>
                <div class="content--msg" id="msg-4"></div>
            </div>





 
        </div>



    </div>
    
</body>
</html>
